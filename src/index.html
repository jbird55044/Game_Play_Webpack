<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Parachute - Jim Bird</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />

<body onload="startGame()" id="body1">

  
  
  <div class="gameButtons" id="gameButtonsDiv" style="visibility:visible">
    <br>
    <button onclick="moveleft()">LEFT-----</button>
    <button onclick="moveright()">-----RIGHT</button>
    <br>
    <button onclick="jump()"> - Jump! --- PULL! --- </button>
    <br>
    <br>
    <button onclick="goGame()">>> Start Game <<</button>
    <br>  
    </button>
  </div>
  
    <div class="header" id="headerDiv" style="visibility:hidden" >
